<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>My Favorite Thing</title>
</head>

<body>
  <div class="layout">
    <header>
      <h1>My Favorite Thing</h1>
      <a href="#" class="button new-thing">Add Yours</a>
    </header>
    <main class="things"></main>
    <footer>
      A thing by <a href="https://axelvaldez.mx" rel="me">Axel Valdez</a>.
    </footer>
  </div>
  <div class="form overlay">
    <div class="content">
      My favorite
      <input type="text" name="category" id="form-category">
      is
      <input type="text" name="thing" id="form-thing">
      <button id="form-submit">Submit</button>
      <p><a href="#" class="cancel">...or Cancel</a></p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
